<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
function disp_prompt()
{
var name=prompt("Please enter your name","Generic User");
if (name!=null && name!="")
  {
  
document.write("User: " + name+" o");
  }
}
</script>
</head>
<body>

<input type="button" onclick="disp_prompt()" value="Display a prompt box" />

</body>
</html>
